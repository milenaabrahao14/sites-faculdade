<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - Repositório de Sites</title>
    <style>
        /* Estilos CSS para a estética Black */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Fundo preto/muito escuro */
            color: #E0E0E0; /* Texto claro/cinza claro */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            padding: 40px;
            background-color: #1E1E1E; /* Um pouco mais claro que o fundo para contraste */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Sombra suave */
        }

        h1 {
            color: #BB86FC; /* Cor de destaque (roxo elegante) */
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Botões responsivos */
            gap: 20px;
            margin-top: 30px;
        }

        .site-button {
            display: block;
            padding: 15px 20px;
            background-color: #333333; /* Fundo do botão mais escuro */
            color: #E0E0E0;
            text-decoration: none;
            border: 1px solid #444444;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s, border-color 0.3s;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .site-button:hover {
            background-color: #BB86FC; /* Cor de destaque ao passar o mouse */
            color: #121212; /* Texto escuro no hover */
            border-color: #BB86FC;
            transform: translateY(-3px); /* Efeito de elevação sutil */
            box-shadow: 0 4px 15px rgba(187, 134, 252, 0.4);
        }

        /* Estilo para rodapé ou informações adicionais */
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #666666;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Repositório de Atividades - Links dos Sites</h1>

        <p>Utilize os botões abaixo para acessar os 7 sites/páginas desenvolvidos na disciplina.</p>

            <a href="pasta6/" class="site-button">

            <a href="pasta7/" class="site-button">

        </div>

        

</body>

</html>
